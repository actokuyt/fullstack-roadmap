<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTodo</title>
    <link
      rel="stylesheet"
      href="./stylesheets/main.css"
    />
  </head>

  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="todos">
        <ul id="todoItems"></ul>
        <div class="addTodo">
          <button id="addNewTodoBtn">add new todo</button>
          <div class="inputArea" id="inputArea">
            <input
              type="text"
              value=""
              id="inputField"
              name="newTodoItem"
              placeholder="new todo"
            />
            <input type="button" value="add" id="addNewTodoItemToListBtn" />
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
