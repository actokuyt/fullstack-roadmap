<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my Calculator app</title>
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Market Women Calculator</h1>
      <div class="calculator">
        <div class="screen">
          <span id="displayScreen"></span>
        </div>
        <div class="buttons">
          <div class="numberBtns" id="numberBtns">
            <button id="numberSevenBtn">7</button>
            <button id="numberEightBtn">8</button>
            <button id="nunmberNineBtn">9</button>
            <button id="numberFourBtn">4</button>
            <button id="numberFiveBtn">5</button>
            <button id="numberSixBtn">6</button>
            <button id="numberOneBtn">1</button>
            <button id="numberTwoBtn">2</button>
            <button id="numberThreeBtn">3</button>
          </div>
          <div class="operatorBtns" id="operatorBtns">
            <button id="divisionBtn">/</button>
            <button id="multiplicationBtn">*</button>
            <button id="subtractionBtn">-</button>
            <button id="plusBtn">+</button>
          </div>
          <div class="decimalZeroEquals" id="decimalZeroEquals" >
            <button id="decimalBtn">.</button>
            <button id="NumberZeroBtn">0</button>
            <button id="equalsBtn">=</button>
          </div>
          <div class="clearScreenBtn" id="clearScreenBtn" >
            <button id="clearScreenBtn">clear screen</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
